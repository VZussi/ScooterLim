<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet"> 
</head>

<body>

    <!-- contenitore principale -->
    <main class="black-container">

        <!-- logo -->
        <div class="slogan">
            <img src="imgs/logo.png" alt="logo lim">
            <h2>Taking Booleaners from A to B</h2>
        </div>

        <!-- wrap -->
        <div class="wrap">

            <!-- menu prenotazioni -->
            <nav>
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>                    
            </nav>

            <!-- elenco scelte -->
            <div class="monopattino">
                <input type="checkbox" id="gino">
                <label for="gino">Monopattino Gino22</label>
                <p>&#8614; Via Guadalametri - a 220 metri da te</p>
                <p>Stao carica:</p>
                <div class="barra-carica" id="stato-carica-gino"></div>
            </div>

            <div class="monopattino">
                <input type="checkbox" id="mike">
                <label for="mike">Monopattino Mike24</label>
                <p>&#8614; Via Ricciardoni - a 420 metri da te</p>
                <p>Stao carica:</p>
                <div class="barra-carica" id="stato-carica-mike"></div>
            </div>

            <div class="monopattino">
                <input type="checkbox" id="fede">
                <label for="fede">Monopattino Fede154</label>
                <p>&#8614; Via Mentarini - a 490 metri da te</p>
                <p>Stao carica:</p>
                <div class="barra-carica" id="stato-carica-fede"></div>
            </div>
        
        </div>

    </main>
    
</body>
</html>
